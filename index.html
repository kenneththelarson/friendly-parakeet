<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <input type="range" min="8" max="128" name="slider" id="slider">
          <br />
          <div id="length"></div>
          <br />
          <input type="checkbox" name="uppercase" id="uppercase" />
          <label for="uppercase">Uppercase</label>

          <input type="checkbox" name="lowercase" id="lowercase" />
          <label for="lowercase">Lowercase</label>

          <input type="checkbox" name="numeric" id="numeric" />
          <label for="numeric">Numbers</label>

          <input type="checkbox" name="special-characters" id="special-characters" />
          <label for="special-characters">Special Characters</label>
          <br />
          <button onclick="generate()" id="generate" class="btn">Generate Password</button>
          <br />
          <button onclick="copyPassword()">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
